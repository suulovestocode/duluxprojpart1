<!DOCTYPE html>
<html>
<head>
  <title>Simple Click Test</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Simple clickable object -->
    <a-box position="0 1 -3" depth="1" height="1" width="1" color="red" id="clickable-box"></a-box>

    <!-- Camera setup -->
    <a-entity camera look-controls></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('clickable-box').addEventListener('click', function () {
        alert('Box clicked!');
      });
    });
  </script>
</body>
</html>
