<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Define the AR.js marker -->
      <a-marker preset="hiro">
        <!-- Blue sphere object -->
        <a-sphere position="-1 0.5 0" radius="0.5" color="blue" id="blue-sphere"></a-sphere>

        <!-- Red sphere object -->
        <a-sphere position="1 0.5 0" radius="0.5" color="red" id="red-sphere"></a-sphere>

        <!-- Hidden blue cube object -->
        <a-box position="-1 0.5 0" depth="0.5" height="0.5" width="0.5" color="blue" visible="false" id="blue-cube"></a-box>

        <!-- Hidden red cube object -->
        <a-box position="1 0.5 0" depth="0.5" height="0.5" width="0.5" color="red" visible="false" id="red-cube"></a-box>
      </a-marker>

      <!-- Camera setup -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Function to handle sphere taps
      function handleSphereTap(sphereId, cubeId) {
        // Get the sphere and cube elements
        var sphere = document.getElementById(sphereId);
        var cube = document.getElementById(cubeId);

        // Hide the sphere and show the cube
        sphere.setAttribute('visible', false);
        cube.setAttribute('visible', true);
      }

      // Add event listeners for sphere taps
      document.getElementById('blue-sphere').addEventListener('mousedown', function () {
        handleSphereTap('blue-sphere', 'blue-cube');
      });

      document.getElementById('red-sphere').addEventListener('mousedown', function () {
        handleSphereTap('red-sphere', 'red-cube');
      });
    </script>
  </body>
</html>
