<!DOCTYPE html>
<html>
<head>
  <title>WebAR Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-gltf-model src="./BoomBox.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-gltf-model>
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    // JavaScript to handle marker detection and navigation to another page
    document.querySelector('a-marker').addEventListener('markerFound', () => {
      window.location.href = 'video.html';
    });
  </script>
</body>
</html>
