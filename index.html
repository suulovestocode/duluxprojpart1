<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Video Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false; markersAreaEnabled: false;">
      <!-- Define the AR.js marker -->
      <a-marker preset="hiro">
        <!-- Video object -->
        <a-video src="#my-video" width="4" height="2" position="-2 1 0"></a-video>

        <!-- 3D object -->
        <a-box position="2 1 0" depth="1" height="1" width="1" color="blue" id="my-box"></a-box>
      </a-marker>

      <!-- Camera setup -->
      <a-entity camera></a-entity>
    </a-scene>

    <video id="my-video" src="./videoforar.mp4" style="display: none;"></video>

    <script>
      // Function to handle video play/pause
      function handleVideoClick() {
        var video = document.getElementById('my-video');
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      }

      // Add event listener for video click
      document.querySelector('a-video').addEventListener('click', handleVideoClick);
    </script>
  </body>
</html>
