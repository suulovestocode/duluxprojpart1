<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.hiro" emitevents="true">
            <a-video src="#my-video" width="2" height="1.125" position="0 1 0" rotation="0 0 0"></a-video>
            <a-gltf-model src="./House webAR.glb" scale="0.1 0.1 0.1" position="0 0 -5" rotation="0 0 0"></a-gltf-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
    <video id="my-video" src="./videoforar.mp4" style="display: none;"></video>
    <script>
        document.querySelector('a-marker').addEventListener('markerFound', () => {
            const video = document.getElementById('my-video');
            video.play();
        });
        document.querySelector('a-marker').addEventListener('markerLost', () => {
            const video = document.getElementById('my-video');
            video.pause();
        });
    </script>
</body>
</html>
