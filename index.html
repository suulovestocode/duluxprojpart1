<!DOCTYPE html>
<html>
<head>
  <title>WebAR Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
      <a-entity camera></a-entity>
    </a-marker>
  </a-scene>

  <script>
    // JavaScript to handle marker detection and navigation to another page
    document.querySelector('a-marker').addEventListener('markerFound', () => {
      window.location.href = 'video.html';
    });
  </script>
</body>
</html>
