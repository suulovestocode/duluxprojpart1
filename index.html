<!DOCTYPE html>
<html>
<head>
  <title>AR.js Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-box id="color-box" position="0 0.5 0" color="blue"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('change-color-on-click', {
      init: function () {
        var box = document.querySelector('#color-box');
        box.addEventListener('click', function () {
          box.setAttribute('color', 'pink');
        });
      }
    });

    document.querySelector('a-marker').addEventListener('markerFound', function () {
      document.querySelector('#color-box').setAttribute('visible', 'true');
      document.querySelector('#color-box').setAttribute('change-color-on-click', '');
    });

    document.querySelector('a-marker').addEventListener('markerLost', function () {
      document.querySelector('#color-box').setAttribute('visible', 'false');
    });
  </script>
</body>
</html>
