<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker type='pattern' url='https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.hiro' emitevents='true'>
            <a-box position='0 0.5 0' material='color: yellow;'></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector('a-marker').addEventListener('markerFound', (e) => {
            window.location.href = "video.html";
        });
    </script>
</body>
</html>
