<!DOCTYPE html>
<html>
<head>
  <title>AR.js Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <a-mixin id="clickable" geometry="primitive: box" material="color: blue" position="0 0.5 0"></a-mixin>
    </a-assets>
    
    <a-marker preset="hiro">
      <a-entity id="color-box" mixin="clickable"></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('change-color-on-click', {
      init: function () {
        var box = this.el;
        box.addEventListener('click', function () {
          box.setAttribute('material', 'color', 'pink');
        });
      }
    });

    document.querySelector('#color-box').addEventListener('loaded', function () {
      this.setAttribute('change-color-on-click', '');
    });

    document.querySelector('a-marker').addEventListener('markerFound', function () {
      document.querySelector('#color-box').setAttribute('visible', 'true');
    });

    document.querySelector('a-marker').addEventListener('markerLost', function () {
      document.querySelector('#color-box').setAttribute('visible', 'false');
    });
  </script>
</body>
</html>
