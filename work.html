<!DOCTYPE html>
<html>
<head>
  <title>AR.js Click to Scale Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.min.js"></script>
  <script>
    AFRAME.registerComponent('markerhandler', {
      init: function() {
        const animatedMarker = document.querySelector("#animated-marker");
        const aEntity = document.querySelector("#animated-model");

        // Every click, we make our model grow in size :)
        animatedMarker.addEventListener('click', function(ev, target){
          const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
          if (aEntity && intersectedElement === aEntity) {
            const scale = aEntity.getAttribute('scale');
            Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
            aEntity.setAttribute('scale', scale);
          }
        });
      }
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Define the AR.js marker -->
    <a-marker id="animated-marker" preset="hiro">
      <!-- 3D model -->
      <a-entity 
        id="animated-model" 
        gltf-model="./house .glb" 
        scale="1 1 1" 
        markerhandler>
      </a-entity>
    </a-marker>
    <!-- Camera setup -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
