<!DOCTYPE html>
<html>
<head>
  <title>Video Page</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: aqua;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #videoElement {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #actionButton {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: red;
      border: none;
      cursor: pointer;
    }
    /* Style for AR scene */
    #arContainer {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1; /* Ensure AR scene is on top */
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoElement" autoplay muted>
      <source src="./videoforar.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="actionButton">Shake Off</button>
  </div>
  <div id="arContainer">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity id="3d-model" gltf-model="./BoomBox.glb" scale="0.1 0.1 0.1"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <script>
    const video = document.getElementById('videoElement');
    const button = document.getElementById('actionButton');
    const arContainer = document.getElementById('arContainer');
    const model = document.getElementById('3d-model');

    // Function to show button after 5 seconds
    function showButton() {
      setTimeout(() => {
        button.style.display = 'block';
      }, 5000);
    }

    // Check if video is ready to play
    video.addEventListener('canplay', () => {
      // Start showing button after 5 seconds
      showButton();
    });

    // Handle button click
    button.addEventListener('click', () => {
      console.log('Button clicked');
      // Hide video and button
      video.style.display = 'none';
      button.style.display = 'none';
      // Show AR container
      arContainer.style.display = 'block';
      // Make sure the 3D model is visible
      model.setAttribute('visible', 'true');
    });

    // Initially hide the 3D model
    model.setAttribute('visible', 'false');

    // Debugging: log when model is loaded
    model.addEventListener('model-loaded', () => {
      console.log('3D model loaded successfully');
    });

    // Debugging: check for errors
    model.addEventListener('error', (e) => {
      console.error('Error loading 3D model', e);
    });
  </script>
</body>
</html>
