<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        #shakeOffButton {
            display: none;
            position: absolute;
            bottom: 20px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 2; /* Ensure button is above other elements */
        }
        #videoContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: auto;
            position: relative;
            background-color: black;
            z-index: 1; /* Ensure video container is below the button */
        }
        #sceneContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 0; /* Ensure scene container is below other elements */
        }
    </style>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: black; position: relative;">
    <div id="videoContainer">
        <video id="videoPlayer" width="100%" controls autoplay muted>
            <source src="./videoforar.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="shakeOffButton">Shake Off</button>
    </div>
    <div id="sceneContainer">
        <a-scene embedded>
            <a-assets>
                <a-asset-item id="houseModel" src="./House webAR.glb"></a-asset-item>
            </a-assets>
            <a-gltf-model src="#houseModel" position="0 0 -5" rotation="0 45 0" scale="5 5 5" visible="false" id="myModel"></a-gltf-model>
            <a-camera></a-camera>
        </a-scene>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const button = document.getElementById('shakeOffButton');
        const sceneContainer = document.getElementById('sceneContainer');
        const model = document.getElementById('myModel');
        const videoContainer = document.getElementById('videoContainer');

        // Ensure the video is playing automatically
        video.play().then(() => {
            console.log("Video is playing automatically.");
        }).catch((error) => {
            console.error("Autoplay was prevented.", error);
        });

        // Unmute the video after it starts playing
        video.addEventListener('play', () => {
            setTimeout(() => {
                video.muted = false;
                button.style.display = 'block';
            }, 2000); // 2000 milliseconds = 2 seconds
        });

        // Show the 3D object and hide the video when the button is clicked
        button.addEventListener('click', () => {
            sceneContainer.style.display = 'block';
            model.setAttribute('visible', 'true');
            videoContainer.style.display = 'none';
        });
    </script>
</body>
</html>
